<!DOCTYPE html>

{% extends 'user_app/base.html' %}

{% block body_block %}

<div class="row">
  <div class="col-lg-3 col-lg-offset-4
              col-md-3 col-md-offset-4
              col-sm-3 col-sm-offset-4
              col-xs-3 col-xs-offset-4">

      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">User name:</label>
          <input type="text" name="username" class="form-control" style="width:200px" placeholder="Enter username">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" style="width:200px" name="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
          {% if message.type == 'error' %}

          <div><p class="bg-danger">{{message.text}}</p></div>
          {% endif %}
        </div>

        <input type="submit" value="Login" class="btn btn-primary">

      </form>


  </div>
</div>



{% endblock %}
