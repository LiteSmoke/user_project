<!DOCTYPE html>

{% extends 'user_app/base.html' %}

{% block body_block %}

<div class="row justify-content-center">
  <!-- <div class="col-lg-6 col-lg-offset-3
              col-md-6 col-md-offset-3
              col-sm-6 col-sm-offset-3
              col-xs-6 col-xs-offset-3"> -->

  <div class="col-lg-6">

    <form action="{% url 'user_app:register' %}" enctype="multipart/form-data" method="post">

      {% csrf_token %}

      {{ user_form.as_p }}

      {% for field in user_info_form %}

        {% if not field.html_name == "user" %}

          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}

        {% endif %}

      {% endfor %}

      <p></p>
      <p><input type="submit" class="btn btn-primary" value="Register"></p>

    </form>

  </div>

</div>

{% endblock %}
